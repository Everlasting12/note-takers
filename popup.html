<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secure Notes</title>
  <link rel="stylesheet" href="highlight.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="header-content">
        <h1>Secure Notes</h1>
        <div class="header-actions">
          <button id="exportBtn" class="icon-btn" title="Export notes">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M17 8l-5-5-5 5M12 3v12"/>
            </svg>
          </button>
          <button id="importBtn" class="icon-btn" title="Import notes">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M7 10l5 5 5-5M12 15V3"/>
            </svg>
          </button>
          <input type="file" id="fileInput" accept=".json" style="display: none;">
        </div>
      </div>
    </header>

    <div class="add-note-section">
      <div class="note-type-selector">
        <button class="type-btn active" data-type="text" title="Text note">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M4 7V4h16v3M9 20h6M12 4v16"/>
          </svg>
        </button>
        <button class="type-btn" data-type="code" title="Code snippet">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="16 18 22 12 16 6"></polyline>
            <polyline points="8 6 2 12 8 18"></polyline>
          </svg>
        </button>
        <button class="type-btn" data-type="image" title="Image">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
            <circle cx="8.5" cy="8.5" r="1.5"></circle>
            <polyline points="21 15 16 10 5 21"></polyline>
          </svg>
        </button>
      </div>
      
      <div id="textInput" class="input-container">
        <textarea 
          id="noteInput" 
          placeholder="Write your note... (Markdown supported)"
          rows="3"
        ></textarea>
      </div>

      <div id="codeInput" class="input-container" style="display: none;">
        <select id="languageSelect" class="language-select">
          <option value="javascript">JavaScript</option>
          <option value="python">Python</option>
          <option value="java">Java</option>
          <option value="cpp">C++</option>
          <option value="csharp">C#</option>
          <option value="typescript">TypeScript</option>
          <option value="html">HTML</option>
          <option value="css">CSS</option>
          <option value="sql">SQL</option>
          <option value="bash">Bash</option>
          <option value="json">JSON</option>
          <option value="xml">XML</option>
          <option value="plaintext">Plain Text</option>
        </select>
        <textarea 
          id="codeArea" 
          placeholder="Paste your code here..."
          rows="8"
          spellcheck="false"
        ></textarea>
      </div>

      <div id="imageInput" class="input-container" style="display: none;">
        <input type="file" id="imageFile" accept="image/*" style="display: none;">
        <button id="selectImageBtn" class="select-image-btn">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
            <circle cx="8.5" cy="8.5" r="1.5"></circle>
            <polyline points="21 15 16 10 5 21"></polyline>
          </svg>
          <span>Select Image</span>
        </button>
        <div id="imagePreview" class="image-preview"></div>
        <textarea 
          id="imageCaption" 
          placeholder="Add caption (optional)"
          rows="2"
          style="display: none;"
        ></textarea>
      </div>

      <div class="button-group">
        <button id="addNoteBtn" class="btn btn-primary" title="Save note">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
            <polyline points="17 21 17 13 7 13 7 21"></polyline>
            <polyline points="7 3 7 8 15 8"></polyline>
          </svg>
        </button>
        <button id="cancelEditBtn" class="btn btn-secondary" style="display: none;" title="Cancel">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>
      </div>
    </div>

    <div class="notes-container">
      <div id="pinnedNotes" class="notes-list"></div>
      <div id="allNotes" class="notes-list"></div>
    </div>

    <div class="empty-state" id="emptyState">
      <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
        <path d="M9 11l3 3L22 4"></path>
        <path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"></path>
      </svg>
      <p>No notes yet</p>
    </div>
  </div>

  <script src="marked.min.js"></script>
  <script src="highlight.min.js"></script>
  <script src="purify.min.js"></script>
  <script src="popup.js"></script>
</body>
</html>
